{% extends 'base.html' %}

{% block title %}Add Duty Preference{% endblock %}

{% block content %}
<style>
    .bg-navy {
        background-color: #000080; /* Navy blue */
    }
    .form-check-label {
        padding-left: 10px;
    }
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa !important; /* Soft grey for alternate rows */
    }
    .selected-label {
        color: #0d6efd; /* Bootstrap Primary Blue */
        font-weight: 600;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-navy text-white">
                    <h4 class="mb-0">Add Duty Preference</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <table class="table table-bordered table-striped">
                                <thead class="table-primary">
                                    <tr>
                                        <th style="width: 10%; text-transform: uppercase; letter-spacing: 1px;">Select</th>
                                        <th style="text-transform: uppercase; letter-spacing: 1px;">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for checkbox in form.pref_dates %}
                                        <tr>
                                            <td class="text-center align-middle">
                                                {{ checkbox.tag }}
                                            </td>
                                            <td class="align-middle">
                                                <label for="{{ checkbox.id_for_label }}" class="mb-0">
                                                    {{ checkbox.choice_label }}
                                                </label>
                                            </td>
                                        </tr>
                                    {% empty %}
                                        <tr>
                                            <td colspan="2">No available exam dates.</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="{% url 'preference_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const label = document.querySelector(`label[for="${this.id}"]`);
                if (this.checked) {
                    label.classList.add('selected-label');
                } else {
                    label.classList.remove('selected-label');
                }
            });

            // Initial state on page load
            if (checkbox.checked) {
                const label = document.querySelector(`label[for="${checkbox.id}"]`);
                label.classList.add('selected-label');
            }
        });
    });
</script>
{% endblock %}
