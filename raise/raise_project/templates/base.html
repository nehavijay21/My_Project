<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>RAISE</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            {% comment %} <a class="navbar-brand" href="#"> Resource Allocation and invigilation Scheduling Engine</a> {% endcomment %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'program_list' %}">Manage Programmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_rooms' %}">Manage Rooms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation Bar -->
    

    <!-- Main Content Area -->
    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid text-center">
            <span class="navbar-text mx-auto">&copy; 2025 Exam Management System</span>
        </div>
    </nav>
    
</body>
</html>
